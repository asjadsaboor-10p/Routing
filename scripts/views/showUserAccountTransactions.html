<div class="h1" style="text-align: center"> Transactions</div>
<div ng-controller="showUserAccountsCtrl" class="center-block" style="width: 600px">
    <div>
        <button type="button" class="btn btn-primary"
                ng-click="addTransaction()">Add Transaction
        </button>
    </div>
    <br>
    <div>
        <table st-table="rowCollection" class="table table-striped table-hover table-bordered ">

            <tr>
                <th>
                    <a href="" ng-click="orderByField='transactionId'; reverseSort = !reverseSort"> Transaction Id </a>
                </th>
                <th>
                    <a href="" ng-click="orderByField='amount'; reverseSort = !reverseSort"> Amount </a>
                </th>
                <th>
                    <a href="" ng-click="orderByField='date'; reverseSort = !reverseSort"> data </a>
                </th>
                <th>
                    <a href="" ng-click="orderByField='type'; reverseSort = !reverseSort"> Type </a>
                </th>
                <th></th>
                <th>

                </th>
            </tr>
            <tbody>
            <tr ng-repeat="x in userAccountTransactions |  orderBy:orderByField:reverseSort">
                <td width="200px">{{x.transactionId}}</td>
                <td width="150px">{{x.amount}}</td>
                <td width="150px">{{x.date}}</td>
                <td width="150px">{{x.type}}</td>
                <td width="120px">
                    <button type="button" class="btn btn-primary"
                            ng-click="editTransaction($index)">Edit
                    </button>
                </td>
                <td width="80px">
                    <button type="button" class="btn btn-primary"
                            ng-click="deleteTransactionButtonClicked($index)">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
