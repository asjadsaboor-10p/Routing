<form name="transactionForm" ng-submit="save()" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">View Transaction</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">

            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="amount" id="amount"  ng-model="amount">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="type" id="type"  ng-model="amount">
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="date" id="date"  ng-model="date">
                </div>
            </div>



        </div>
    </div>
    <div class="modal-footer">

        <button class="btn btn-warning" ng-click="close()">Close</button>
    </div>
</form>
