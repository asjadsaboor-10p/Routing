<div class="h1" style="text-align: center"> Users </div>
<div ng-controller="showUsersCtrl" class="center-block" style="width: 650px">
    <table st-table="rowCollection" class="table table-striped table-hover table-bordered ">

        <tr>
            <th>
                <a href="" ng-click="orderByField='userId'; reverseSort = !reverseSort">User Id</a>
            </th>

            <th>
                <a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Name</a>
            </th>
            <th>
                <a href="" ng-click="orderByField='address'; reverseSort = !reverseSort">Address</a>
            </th>
            <th>

            </th>
        </tr>
        <tbody>
        <tr ng-repeat="x in users | orderBy:orderByField:reverseSort"  >
            <td width="80px"> <a href="" >{{x.userId}} </a></td>
            <td width="180px">{{x.name}}</td>
            <td width="350px">{{x.address}}</td>
            <td width="80px"><button type="button" class="btn btn-primary" ng-click="go('/Users/'+x.userId+'/Accounts')">View Accounts</button></td>
        </tr>
        </tbody>
    </table>
</div>
