<div class="h1" style="text-align: center"> Accounts</div>
<div ng-controller="showUserAccountsCtrl" class="center-block" style="width: 600px">
    <table st-table="rowCollection" class="table table-striped table-hover table-bordered ">

        <tr>
            <th>
                <a href="" ng-click="orderByField='accountTitle'; reverseSort = !reverseSort"> Account Title </a>
            </th>
            <th>
                <a href="" ng-click="orderByField='accountId'; reverseSort = !reverseSort"> Account Id </a>
            </th>
            <th>
                <a href="" ng-click="orderByField='balance'; reverseSort = !reverseSort"> Balance </a>
            </th>
            <th>

            </th>
        </tr>
        <tbody>
            <tr ng-repeat="x in userAccounts |  orderBy:orderByField:reverseSort">
                <td width="200px">{{x.accountTitle}}</td>
                <td width="150px">{{x.accountId}}</td>
                <td width="150px">{{x.balance}}</td>
                <td width="80px">
                    <button type="button" class="btn btn-primary" ng-click="deleteAccountButtonClicked(x.accountId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
