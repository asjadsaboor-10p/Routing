<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>Accounting App</title>
    <link data-require="twitter-bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
    <script data-require="angular-route@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="../../data/app.js"></script>
    <script src="../controllers/userController.js"></script>
    <script src="../services/userService.js"></script>
</head>
<body ng-app="accountingApp">
 <div class="h1" style="text-align: center"> Users </div>
 <div ng-controller="userCtrl" class="center-block" style="width: 600px">
     <table st-table="rowCollection" class="table table-striped table-hover">
         <tbody>
         <tr>
             <th>
                 <a href="" ng-click="orderByField='userId'; reverseSort = !reverseSort">User Id</a>
             </th>

             <th>
                 <a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Name</a>
             </th>
             <th>
                 <a href="" ng-click="orderByField='address'; reverseSort = !reverseSort">Address</a>
             </th>
         </tr>
         <tr ng-repeat="x in users | orderBy:orderByField:reverseSort">
             <td>{{x.userId}}</td>
             <td>{{x.name}}</td>
             <td>{{x.address}}</td>
         </tr>
         </tbody>
     </table>
 </div>

</body>
</html>
